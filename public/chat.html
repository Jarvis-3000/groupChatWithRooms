<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
        <link rel="stylesheet" href="./css/newChat.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="heading">
                <div class="head"><i class="fas fa-smile"></i> ChatCord </div>
                <div class="typing"></div>
            </div>
            <a href="index.html" class="leave"><button>Leave Room</button></a>
        </header>

        <main>
            <div class="chat-sidebar">
                <h4 class="room"><i class="fas fa-comments"></i> Room </h4>
                <ul id="room-name">Javascript</ul>
                <h4  class="users"><i class="fas fa-users"></i> Users</h4>
                <p class="user-name">
                    <ul class="names">
                        <!-- roomUsers -->
                    </ul>
                </p>
            </div>

            <div class="chat-messages">
                <div class="messages">
                    <!-- user messages  -->
                </div>
            </div>
        </main>

        <footer>
            <form>
                <input type="text" class="inp">
                <button><i class="fas fa-paper-plane"></i> Send</button>
            </form>
        </footer>
    </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.4/qs.min.js" integrity="sha512-BHtomM5XDcUy7tDNcrcX1Eh0RogdWiMdXl3wJcKB3PFekXb3l5aDzymaTher61u6vEZySnoC/SAj2Y/p918Y3w==" crossorigin="anonymous"></script>    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js" integrity="sha512-rmZcZsyhe0/MAjquhTgiUcb4d9knaFc7b5xAfju483gbEXTkeJRUMIPk6s3ySZMYUHEcjKbjLjyddGWMrNEvZg==" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
